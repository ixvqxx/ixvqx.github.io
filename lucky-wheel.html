<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wheel of Fortune</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }

    .wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 5px solid #333;
        position: relative;
        animation: spin 5s linear infinite;
    }

    .segment {
        width: 0;
        height: 0;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        position: absolute;
        top: -5px;
        left: 50%;
        transform-origin: center bottom;
    }

    .segment:nth-child(1) { transform: rotate(0deg); }
    .segment:nth-child(2) { transform: rotate(60deg); }
    .segment:nth-child(3) { transform: rotate(120deg); }
    .segment:nth-child(4) { transform: rotate(180deg); }
    .segment:nth-child(5) { transform: rotate(240deg); }
    .segment:nth-child(6) { transform: rotate(300deg); }

    .segment div {
        width: 100%;
        height: 100%;
        background-color: #fff;
        border: 1px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="wheel">
    <div class="segment"><div>Prize 1</div></div>
    <div class="segment"><div>Prize 2</div></div>
    <div class="segment"><div>Prize 3</div></div>
    <div class="segment"><div>Prize 4</div></div>
    <div class="segment"><div>Prize 5</div></div>
    <div class="segment"><div>Prize 6</div></div>
</div>

</body>
</html>
