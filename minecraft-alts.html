<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Alts</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <h2>Minecraft Alts</h2>
    <table id="altTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Rank</th>
                <th>Banned</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing Minecraft alts here -->
            <tr>
                <td>Idiotkiller82</td>
                <td>none</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Luckylord</td>
                <td>vip</td>
                <td>no</td>
            </tr>
            <tr>
                <td>M7MI2</td>
                <td>none</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
    <button onclick="addAlt()">Add Alt</button>

    <script>
        function addAlt() {
            var altTable = document.getElementById("altTable").getElementsByTagName('tbody')[0];
            var newRow = altTable.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = "<input type='text' placeholder='Username'>";
            cell2.innerHTML = "<input type='text' placeholder='Rank'>";
            cell3.innerHTML = "<select><option value='yes'>yes</option><option value='no'>no</option></select>";
        }
    </script>
</body>
</html>
