<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Alts</title>
    <link rel="stylesheet" href="css/uikit.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        html {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #000;
            color: #fff;
        }
        body {
            padding: 20px;
        }
        h2 {
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #555;
        }
        tr:nth-child(odd) {
            background-color: #444;
        }
        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 5px;
            margin: 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Minecraft Alts</h2>
    <table id="altTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Rank</th>
                <th>Banned</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing Minecraft alts here -->
            <tr>
                <td>Idiotkiller82</td>
                <td>none</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Luckylord</td>
                <td>vip</td>
                <td>no</td>
            </tr>
            <tr>
                <td>M7MI2</td>
                <td>none</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
    <button onclick="addAlt()">Add Alt</button>

    <script>
        function addAlt() {
            var altTable = document.getElementById("altTable").getElementsByTagName('tbody')[0];
            var newRow = altTable.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = "<input type='text' placeholder='Username'>";
            cell2.innerHTML = "<input type='text' placeholder='Rank'>";
            cell3.innerHTML = "<select><option value='yes'>yes</option><option value='no'>no</option></select>";
        }
    </script>
</body>
</html>
