<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Alts</title>
    <style>
        html {
            font-family: 'IBM Plex Mono', monospace;
        }
        body {
            padding: 20px;
        }
        .alt-list {
            width: 100%;
            border-collapse: collapse;
        }
        .alt-list th, .alt-list td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .alt-list th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Minecraft Alts</h2>
    <table class="alt-list">
        <thead>
            <tr>
                <th>Username</th>
                <th>Rank</th>
                <th>Banned</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Idiotkiller82</td>
                <td>none</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Luckylord</td>
                <td>vip</td>
                <td>no</td>
            </tr>
            <tr>
                <td>M7MI2</td>
                <td>none</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
